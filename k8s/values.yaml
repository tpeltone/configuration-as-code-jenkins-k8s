master:
    installPlugins:
    - configuration-as-code:1.38
    - credentials-binding:1.21
    - branch-api:2.5.5
    - config-file-provider:3.6.3
    - ssh:2.6.1
    - envinject:2.3.0
    - environment-script:1.2.5
    - jobConfigHistory:2.25
    - rebuild:1.31
    - git:4.2.2
    - timestamper:1.11.2
    - job-dsl:1.77
    - workflow-aggregator:2.6
    - kubernetes:1.25.2
    - bouncycastle-api:2.18

    tag: 2.222.3

    JCasC:
      enabled: true
      configScripts:
        baseConfig: |
          jenkins:
            systemMessage: "Configured as Code"

          credentials:
            system:
              domainCredentials:
                - credentials:
                    - basicSSHUserPrivateKey:
                        scope: GLOBAL
                        id: jenkins-github-ssh
                        username:
                        passphrase:
                        description: "SSH key for GitHub"
                        privateKeySource:
                          directEntry:
                            privateKey: ${JENKINS_GITHUB_SSH}

          unclassified:
            globalConfigFiles:
              configs:
                - json:
                    id: auth-json
                    name: auth.json
                    comment: from jcasc
                    content: ${JENKINS_AUTH_JSON}

          jobs:
            - script: >
                job('super-seed') {
                  triggers {
                    // This trigger will be overwritten, it's just here to auto-trigger _one_ build.
                    cron('H/2 * * * *')
                  }
                  scm {
                    git {
                      remote {
                        url ('git@github.com:tpeltone/configuration-as-code-jenkins-k8s-jobdsl.git')
                        credentials('jenkins-github-ssh')
                      }
                    }
                  }
                  steps {
                    dsl {
                      external('jobdsl/**/*.groovy')
                      removeAction('DELETE')
                    }
                  }
                }

          security:
            globaljobdslsecurityconfiguration:
              useScriptSecurity: false

agent:
  image: tpeltone/jenkins-inbound-agent-gcloud
  tag: 4.3-4
